  <body data-bs-spy="scroll" data-bs-target=".navbar">
    <script>
      AOS.init();
    </script>

    <div id="header" class="min-vh-100 d-flex justify-content-center align-items-end">
<div class="bg min-vh-100"></div>

      <div class="card my-3" style="width: 85%;" data-aos="zoom-in" data-aos-duration="1200">
        <img class="card-img-top" src="./img/bg.jpg" alt="Title" style="width: 100%;height: 400px;">
        <div class="card-body">
          <h4 class="card-title m-auto">Book Room</h4>
          <form class="card-text">
            <input type="text" class="form-control my-3" placeholder="Name" name="name" required>
            <input type="number" class="form-control my-3" placeholder="Age" name="age" required>
            <input type="email" class="form-control my-3" placeholder="Email" name="email" required>
            <input type="number" class="form-control my-3" placeholder="Phone Number" name="phone number" required>
            <input type="text" class="form-control my-3" placeholder="Time: (Number Of Days)" name="times" required>
            <div class="d-flex justify-content-between mt-4">
              <a href="index.html" class="back py-2 px-4 text-decoration-none" ><i class="fa-solid fa-chevron-left"></i> back</a>
              <button class="border-0 py-2 px-4 " type="submit">Submit</button></div>
            
          </form>
        </div>
      </div>




    </div>
